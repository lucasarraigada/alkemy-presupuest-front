<div style="font-size: 35px;" *ngIf="edit==false">
    {{titleAdd}}
</div>

<div style="font-size: 35px;" *ngIf="edit==true">
    {{titleEdit}}
</div>

<form>
    <div class="form-group row">
        <label for="concept" class="col-sm-2 col-form-label">Concept</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="concept" [(ngModel)]="operation.concept" placeholder="Example: Salary">
        </div>
    </div>
    <div class="form-group row">
        <label for="amount" class="col-sm-2 col-form-label">Amount</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" name="amount" [(ngModel)]="operation.amount" placeholder="Example: 1000">
        </div>
    </div>

    <div class="form-group row" *ngIf="edit==false">
        <div class="col-sm-2" f>Operation Type</div>
        <div class="col-sm-10">
            <select class="form-control" name="operationType" [(ngModel)]="operationType">
                 <option [value]="operation.id" *ngFor="let operation of operationsType">{{operation.description}}</option>
             </select>
        </div>

    </div>
    <div class="form-group row" *ngIf="edit==false">
        <div class="col-sm-10">
            <button class="btn btn-primary" (click)="createOperation()">Create Operation</button>
        </div>
    </div>
    <div class="form-group row" *ngIf="edit==true">
        <div class="col-sm-10">
            <button class="btn btn-primary" (click)="updateOperation(operation.id, operation)">Save Operation</button>
        </div>
    </div>
</form>
